<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    Estoque
  </header>

  <main>
    <div class="container">
      <div class="pesquisar">
        <input type="text" class="form-control inputPesquisar" placeholder="Descrição">
        <button class="btn btn-outline-primary btnPesquisar"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="btn btn-outline-primary" onclick="window.location.reload()">Listar Todos</i></button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Descricao</th>
            <th scope="col">Valor</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Data de alteração</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody class="tabela">
        </tbody>
      </table>
    </div>
    <div id="mostruario" class="grid-container"></div>
    <button id="addProductButton" class="add-button">➕</button>
  </main>

  <div id="addProductPanel" class="add-product-panel hidden">
    <button class="fechar fecharAdd">❌</button>
    <form id="addProductForm" class="add-product-form">
      <h2>Adicionar Produto</h2>

      <label for="nome">Nome do Produto:</label>
      <input class="descricaoADD" type="text" id="nome" name="nome" placeholder="Ex.: Notebook" required>

      <label for="valor">Valor (R$):</label>
      <input class="valorADD" type="number" id="valor" name="valor" step="0.01" placeholder="Ex.: 2500.00" required>

      <label for="quantidade">Quantidade em Estoque:</label>
      <input class="quantidadeADD" type="number" id="quantidade" name="quantidade" placeholder="Ex.: 10" required>

      <button class="btnAdd">Salvar Produto</button>
    </form>
  </div>
  <div id="upProductPanel" class="up-product-panel hidden">
    <button class="fechar fecharUp">❌</button>
    <form id="upProductForm" class="up-product-form">
      <h2>Atualizando: </h2>
      <p class="h2"></p>

      <label for="nome">Nome do Produto:</label>
      <input class="descricaoUP" type="text" id="nome" name="nome" placeholder="Ex.: Notebook" required>

      <label for="valor">Valor (R$):</label>
      <input class="valorUP" type="number" id="valor" name="valor" step="0.01" placeholder="Ex.: 2500.00" required>

      <label for="quantidade">Quantidade em Estoque:</label>
      <input class="quantidadeUP" type="number" id="quantidade" name="quantidade" placeholder="Ex.: 10" required>

      <button class="btnUp">Atualizar Produto</button>
    </form>
  </div>

  <script src="main.js"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/547d4aec6d.js" crossorigin="anonymous"></script>
</body>

</html>
